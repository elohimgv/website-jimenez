<!DOCTYPE html>
<html lang="es-mx">

<head>
	<!-- From /includes/ file -->
	<div id="head-placeholder"></div>
	<script src="/js/head.js"></script>
	<script>
		loadHead("Contacta con nosotros, estamos para servirte", "data/",
		"Página de contacto.");
	</script>
</head>

<body class="kanit-light">
	<!-- Start header -->
	<header class="container">
		<!-- Start row -->
		<div class="row">
			<!-- Start col -->
			<div class="col">
				<!-- Start Header -->
				<img src="data/header_contacto.png" loading="lazy" class="img-fluid" alt="Jardín principal de Jiménez del Téul">
				<!-- End Header -->
			</div>
			<!-- End col -->
		</div>
		<!-- End row -->
	</header>
	<!-- End header -->
	<div class="container">
		<!-- Start Navbar -->
		<!--From includes file-->
		<div id="nav-placeholder"></div>
		<script src="/js/nav.js"></script>
		<script>
			loadNavAuto();
		</script>
		<!-- End Navbar -->
	</div>
	<!-- Start Main content -->
	<main class="container">
		<div class="container">
			<!-- Start row -->
			<div class="row back-red">
				<!-- Start col -->
				<div class="col mt-3 text-white">
					<h1>Conversa con nosotros</h1>
					<p>
						Como servidores públicos estamos para servirte.
					</p>
				</div>
				<!-- End col -->
			</div>
			<!-- End row -->
		</div>
		<form class="mt-4" action="https://formsubmit.co/1621d459caf28a32adc0901f908c3ea6" method="POST" target="blank"> 
			<ul class="list-unstyled">
				<li>
					<div class="mb-3">
						<label for="name" class="form-label">Nombre</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="Juan Pablo" required>
					</div>
				</li>
				<li>
					<div class="mb-3">
						<label for="InputEmail" class="form-label">Correo electrónico</label>
						<input type="email" name="email" class="form-control" id="InputEmail"
							placeholder="nombre@ejemplo.com" required>
					</div>
				</li>
				<li>
					<div class="mb-3">
						<label for="message" class="form-label">Asunto</label>
						<textarea class="form-control" name="message" id="message" rows="3"
							placeholder="Escribe tu mensaje." required></textarea>
					</div>
				</li>
				<li>
					<button type="submit" class="btn btn-success">Enviar</button>
					<input type="hidden" name="_next" value="https://jimenezdelteul.mx/gracias.html">
					<input type="hidden" name="_subject" value="email from jimenezdelteul.mx">
				</li>
			</ul>
		</form>
	</main>
	<!-- End Main fcontent -->
	<!-- Start footer -->
	<!-- From /includes/ file -->
	<div class="container">
	<div id="footer-placeholder"></div>
	<script src="/js/footer.js"></script>
	<script>
		loadFooter({
			containerFooter: "text-yellow back-black",
			logoSrc: "../../data/yellow-logo.png",
			fontColor: "text-yellow",
			backColorFooter: "back-black"
		});
	</script>
	</div>
	<!-- End footer -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
